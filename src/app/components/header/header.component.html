<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i routerLink = "/products" style="font-size: 40px" class="fa-solid fa-truck-fast"></i>
            <strong style="font-size: 30px">Flipcart</strong>
            <div class="searchBox">
                <input type="text" class="from-control" [(ngModel)]="searchterm" (keyup)="search($event)" placeholder="search products" />
                
            </div>
            <span style="color: blue;"  class="fa-solid fa-magnifying-glass search-icon"></span>
            
        </div>
        <button routerLink="cart"   class="btn btn-primary">
            <i style="font-size: 30px;" class="fa-solid fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
