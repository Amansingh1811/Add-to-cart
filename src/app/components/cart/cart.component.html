<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-products">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Product Name</th>
                            <th>Product image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quentity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product, let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 20%;">{{item.description}}</td>
                            <td style="width:15%">{{item.price}}</td>
                            <td style="width:15%">{{item.quentity}}</td>
                            <td style="width:15%">{{item.total}}</td>
                            <td>
                                <button (click)= removecartmethod(item) class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click) = removeAllCart() class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink = "/products"class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>GrandTotal: {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"> My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink ="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
